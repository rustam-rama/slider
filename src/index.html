<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>slider</title>
  </head>
  <body>
    <div class="viewport">
      <div class="viewport__frame">
        <div class="viewport__carousel">
          <ul class="viewport__scroll scroll">
            <li class="scroll__item">
              <div class="scroll__container">
                <img
                  class="scroll__img"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Cute_grey_kitten.jpg/1280px-Cute_grey_kitten.jpg"
                  alt="Picture of a gray kitten looking at the camera"
                />
              </div>
            </li>
            <li class="scroll__item">
              <div class="scroll__container">
                <img
                  class="scroll__img"
                  src="https://upload.wikimedia.org/wikipedia/commons/0/06/Kitten_in_Rizal_Park%2C_Manila.jpg"
                  alt="Picture of a gray kitten looking at a branch"
                />
              </div>
            </li>
            <li class="scroll__item">
              <div class="scroll__container">
                <img
                  class="scroll__img"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Red_Kitten_01.jpg/1280px-Red_Kitten_01.jpg"
                  alt="Picture of an orange kitten looking at the camera"
                />
              </div>
            </li>
            <li class="scroll__item">
              <div class="scroll__container">
                <img
                  class="scroll__img"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Youngkitten.JPG/1280px-Youngkitten.JPG"
                  alt="Picture of a young kitten opening its eyes"
                />
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <ul class="indicators">
      <li class="indicators__item">
        <button class="indicators__button" aria-pressed="true" data-indicator-number="1"></button>
      </li>
      <li class="indicators__item">
        <button class="indicators__button" data-indicator-number="2"></button>
      </li>
      <li class="indicators__item">
        <button class="indicators__button" data-indicator-number="3"></button>
      </li>
      <li class="indicators__item">
        <button class="indicators__button" data-indicator-number="4"></button>
      </li>
    </ul>
    <div class="arrows">
      <button class="arrows__button" name="left"><</button>
      <button class="arrows__button" name="right">></button>
    </div>
  </body>
</html>
