<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>slider</title>
  </head>
  <body>
    <div class="viewport">
      <div class="viewport__frame">
        <div class="viewport__carousel">
          <ul class="viewport__scroll scroll">
            <li class="scroll__item">
              <div class="scroll__container">
                <img
                  class="scroll__img"
                  src="https://img-fotki.yandex.ru/get/368408/493212545.59f/0_1dff4d_9472a591_orig.jpg"
                  alt="nature"
                />
              </div>
            </li>
            <li class="scroll__item">
              <div class="scroll__container">
                <img
                  class="scroll__img"
                  src="https://www.puzzle-jigsaw.net/jigsaw/bench-mountains-lake-woods.jpg"
                  alt="nature"
                />
              </div>
            </li>
            <li class="scroll__item">
              <div class="scroll__container">
                <img
                  class="scroll__img"
                  src="https://grandgames.net/puzzle/source/kalli.jpg"
                  alt="nature"
                />
              </div>
            </li>
            <li class="scroll__item">
              <div class="scroll__container">
                <img
                  class="scroll__img"
                  src="https://files.tripstodiscover.com/files/2014/10/Seljalandsfoss.jpg"
                  alt="nature"
                />
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <ul class="indicators">
      <li class="indicators__item">
        <button class="indicators__button" aria-pressed="true" data-indicator-number="1"></button>
      </li>
      <li class="indicators__item">
        <button class="indicators__button" data-indicator-number="2"></button>
      </li>
      <li class="indicators__item">
        <button class="indicators__button" data-indicator-number="3"></button>
      </li>
      <li class="indicators__item">
        <button class="indicators__button" data-indicator-number="4"></button>
      </li>
    </ul>
    <div class="arrows">
      <button class="arrows__button" name="left"><</button>
      <button class="arrows__button" name="right">></button>
    </div>
  </body>
</html>
